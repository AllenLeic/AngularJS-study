<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/angular.min.js"></script>
    <title>angular 初始化指令</title>
    <!--语法格式：ng-init=”变量名=’变量值’;变量名=’变量值’”-->
</head>
<!--使用ng-init指令来对变量初始化：-->
<body ng-app ng-init="name='leicong';age=18;sex='男'">

姓名：<input type="text" ng-model="name"><br/>
年龄：<input type="text" ng-model="age"><br/>
性别：<input type="text" ng-model="sex"><br/>
{{name}} --> {{age}} --> {{sex}}

</body>
</html>
