<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/angular.min.js"></script>
    <title>angular 表达式</title>
</head>
<body ng-app>
    {{100 + 10}}<br/>
    {{100 * 100}}<br/>
    100+100
    {{10>20}}
<!-- ############### 说明 ################-->
<!--
    说明：表达式可以是变量或是运算式。
ng-app 指令定义了 Angular应用的根元素，在根元素的所有子元素中用到指令，angular会自动识别。
ng-app 指令在网页加载完毕时会自动初始化应用中的angular的指令。

 -->
</body>
</html>
