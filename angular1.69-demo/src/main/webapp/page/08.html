<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/angular.min.js"></script>
    <title>angular 复选框</title>
    <!--
        定义模块语法格式：var 变量名 = angular.module(“模块名”, [])
        定义控制器语法格式：
        模块变量名.controller(“控制器名”, function($scope){});
    -->
    <script>
        var myapp = angular.module("myapp",[]);
        myapp.controller("myController",function ($scope) {
            // 第一个复选框的值
            $scope.value1 = true;
            // 第二个复选框的值
            $scope.value2 = "2";
            // 全选复选框的值
            $scope.ck = false;
        });
    </script>

</head>
<!--使用ng-init指令来对变量初始化：-->
<body ng-app="myapp" ng-controller="myController">

<!--
    	ng-true-value="true": 选中值
    	ng-false-value="false": 未选中值
    	ng-checked=”true|false”: 是否选中复选框
-->
    c:<input type="checkbox" ng-model="ck">{{ck}}<br/>
    1:<input type="checkbox"
             ng-model="value1"
             ng-true-value="1"
             ng-false-value="2"
             ng-checked="1">{{value1}}<br/>
    2:<input type="checkbox" ng-model="value2">{{value2}}<br/>
<hr/>
<input type="checkbox" ng-model="ll">全选<br/>
<input type="checkbox" ng-checked="ll">广州<br/>
<input type="checkbox" ng-checked="ll">深圳<br/>
<input type="checkbox" ng-checked="ll">珠海<br/>
<input type="checkbox" ng-checked="ll">佛山<br/>


</body>
</html>
