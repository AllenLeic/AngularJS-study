<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/angular.min.js"></script>
    <title>angular 控制器</title>
    <!--
        定义模块语法格式：var 变量名 = angular.module(“模块名”, [])
        定义控制器语法格式：
        模块变量名.controller(“控制器名”, function($scope){});
    -->
    <script>
        var myapp = angular.module("myapp",[]);
        myapp.controller("myController",function ($scope) {
            /** 定义add方法 */
            $scope.add = function(){
               $scope.count = parseInt($scope.x) + parseInt($scope.y);
            };

        })
    </script>
</head>
<!--使用ng-init指令来对变量初始化：-->
<body ng-app="myapp" ng-controller="myController">

x：<input type="text" ng-model="x"><br/>
y：<input type="text" ng-model="y"><br/>
<!--语法格式：ng-xxx=”控制器中定义的方法名();”;-->
<button type="button" ng-click="add()">提交</button>
等于：{{count}}
<!--
    ng-controller指定所使用的控制器。
理解 $scope作用域：
$scope 贯穿整个 Angular App应用,它与数据模型相关联,同时也是表达式执行的上下文.有了$scope相当于在视图和控制器之间建立了一个通道,基于作用域视图在修改数据时会立刻更新 $scope,同样的$scope 发生改变时也会立刻重新渲染视图。
注意：ng-model绑定的变量数据都存放在$scope作用域对象中


事件指令
	ng-click：单击事件
	ng-dblclick：双击事件
	ng-blur：失去焦点事件
	ng-focus：获取焦点事件
	ng-change：对应onchange改变事件
	ng-keydown：键盘按键按下事件
	ng-keyup：键盘按键按下并松开
	ng-keypress：同上
	ng-mousedown：鼠标按下事件
	ng-mouseup：鼠标按下弹起
	ng-mouseenter：鼠标进入事件
	ng-mouseleave：鼠标离开事件
	ng-mousemove：鼠标移动事件
	ng-mouseover：鼠标进入事件

-->
</body>
</html>
